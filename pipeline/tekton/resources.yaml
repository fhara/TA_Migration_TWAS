---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: application-repo
spec:
  type: git
  params:
    - name: url
      value: https://github.com/fhara/TA_Migration_TWAS.git
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: application-image
spec:
  type: image
  params:
    - name: url
      value: image-registry.openshift-image-registry.svc:5000/default/thinkdemoappwar:latest
